<!DOCTYPE html>
<html lang="en">

        </div>
        <div class="footer__item">
            <h4 class="footer__contact"><u>Contact</u></h4>
            <p class="footer__text">Tlf: 98 76 54 32</p>
            <p class="footer__text">Mail: client@proudpuppy.com</p>
