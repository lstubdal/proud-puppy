<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proud Puppy</title>
    <link rel="stylesheet" href="css/variables.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="img/svg" href="assets/icon/favicon.png" />
</head>
<body>
    <header class="header">
        <div class="header__search">search</div>
        <div class="header__cart">
            <img src="assets/icon/shoppingcart.png" alt="shoppingcart">
        </div>
    </header>
    <div class="frontpage">
        <h1 class="frontpage__title">Proud Puppy</h1>
        <p class="frontpage__quote">Clothes to dress up your best friend</p>
        <img src="assets/icon/down-arrow.png" class="frontpage__arrow" alt="down-arrow"> 
    </div>    
</body>

<div class="preview">
    <div class="preview__section">
        <img src="assets/img/knittet.jpg" class="preview__img" alt="dog in sweather">
        <div class="preview__text">
            <h2>Tops and bottoms</h2>
            <button class="preview__button">See more</button>
        </div>
    </div>
    <div class="preview__section">
        <img src="assets/img/sunglasses.jpg" class="preview__img" alt="dog in sweather">
        <div class="preview__text">
            <h2>Accessories</h2>
            <button class="preview__button">See more</button>
        </div>
    </div>   
</div>
</html>
